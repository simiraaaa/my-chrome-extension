<app>
  <button class="button primary" ref="sort" type="button" onclick={sortTabs}>タブソート</button>
  <style type=less>
    :scope {
      display: block;
      width: 800px;
      max-width: 800px;
    }
  </style>
  <script>

    this.on('mount', () => {
      this.refs.sort.focus();
    });

    this.sortTabs = async () => {
      await util.tabs.sort();
      util.close();
    };
  </script>
</app>
