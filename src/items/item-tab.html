<item-tab>
  <div class="f fm w-full p4 border-bottom cursor-pointer { opts.selected ? 'bg-link text-white' : 'hover-bg-primary hover-text-white' }">
    <div class="mr4 flex-fixed s24 f fh bg-white rounded-4">
      <img src="{opts.item.favIconUrl}" alt="" class="object-fit-cover s20">
    </div>
    <div>
      <div class="line-clamp-1 word-break-all white-space-pre-wrap w-full fs12 lh12">{opts.item.isSearchText ? opts.item.searchText : opts.item.title}</div>
      <div class="line-clamp-1 word-break-all white-space-pre-wrap w-full fs10 parent-hover-text-white lh12 { opts.selected ? 'text-white' : 'text-weak' }">{opts.item.url}</div>
    </div>
  </div>
  <style type="less">
    :scope {
      display: block;
    }
  </style>
  <script>
    this.on('mount', () => {
      this.update();
    });
    this.on('updated', () => {
      if (!this._lastSelected && opts.selected) {
        this.root.scrollIntoView({
          block: 'nearest',
          inline: 'nearest',
        });
      }
      this._lastSelected = opts.selected;
    });

  </script>
</item-tab>
